{% extends "base.html" %}

{% block title %}Home - My Flask App{% endblock %}

{% block content %}

<div class="parent">
    <div class="upper_left">
        ads
    </div>
    <div class="bottom_left">
        ads
    </div>
    <div class="top_main">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.dashboard') }}">DashBoard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.incomes') }}">Incomes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.expenses') }}">Expenses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Savings</a>
            </li>
        </ul>
    </div>
    <div class="main">
        <!-- Main-->
        <h1>Edit Record</h1>
        <form method="POST" action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ record.name }}" required><br><br>
    
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ record.description }}" required><br><br>
    
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" value="{{ record.amount }}" required><br><br>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="expense" {% if record.category == 'expense' %}selected{% endif %}>Expense</option>
                <option value="income" {% if record.category == 'income' %}selected{% endif %}>Income</option>
            </select><br><br>

            <label for="length">Length:</label>
            <select id="length" name="length" required>
                <option value="monthly" selected>Monthly</option>
                <option value="bimonthly" disabled>Bimonthly</option>
                <option value="weekly" disabled>Weekly</option>
            </select><br><br>
    
            <button type="submit">Update</button>
            <a href="{{ url_for('main.dashboard') }}">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>
    <div class="upper_right">
        ads
    </div>
    <div class="bottom_right">
        ads
    </div>
</div>
{% endblock %}
